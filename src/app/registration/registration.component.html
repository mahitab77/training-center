<!-- registration.component.html -->

<form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="course">Course:</label>
      <select class="form-control" id="course" [(ngModel)]="selectedCourse" name="course" required>
        <option *ngFor="let course of courses" [value]="course.id">{{ course.name }} ({{ course.instructor }})</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
